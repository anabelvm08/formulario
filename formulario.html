<!DOCTYPE html>
<html>
<head>
	<script src="validacion.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Form</title>
</head>
	<body>
		<form id="miFormulario" method="POST">
			<fieldset>
                <legend><h2> Formulario </h2></legend>
                <table>
                    <tr>
                        <td>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" autofocus="/">
                            <span aria-hidden="true" id="required_Name"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" autofocus="/"> 
                            <span aria-hidden="true" id="required_Apellido"></span>   
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cedula" style="margin-right: 75px">Cedula/Pasaporte</label>
                            <input type="text" name="cedula" id="cedula" autofocus="/" maxlength="11">
                            <span aria-hidden="true" id="required_DNI"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telefono">Telefono</label>
                            <input type="text" name="telefono" id="telefono" size="12" autofocus="/">
                            <span aria-hidden="true" id="required_Phone"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <label for="direccion" style="margin-right: 10px;">Direccion</label>
                           <input type="text" name="direccion" id="direccion"  size="30" autofocus="/">
                           <span aria-hidden="true" id="required_Address"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="edad">Edad</label>
						    <select id="edad">
                                <option value="" selected="selected">-Selecciona-</option>	
                                <option>18-21</option>
                                <option>22-25</option>
                                <option>26-30</option>
                                <option>31-40</option>
                            </select> 
                            <span aria-hidden="true" id="required_Age"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="masculino" name="sexo" value="masculino">
                            <label for="masculino"  style="margin-right: 10px;">Masculino</label>
                            <input type="radio" id="femenino" name="sexo" value="femenino">
                            <label for="femenino">Femenino</label><br>
                            <!--<span aria-hidden="true" id="required_Sex"></span>-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" id="enviar"name="enviar" style="margin-right: 15px" value="Enviar">
                            <input type="reset" id="reset" name="reset" value="Limpiar">
                        </td>
                    </tr>
                </table>
			</fieldset>
        </form>
	</body>
</html>
